    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="Conectando agricultores e consumidores para um futuro sustentável.">
        <title>Agrimarket - Contato</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <!--Header-->
        <header class="header">
            <div class="header-logo">
                <a href="../index.html">
                    <img src="../img/logo.svg" alt="Logo da Agrimarket em letras minúsculas">
                </a>

                <a href="../pages/sustainability.html">Sustentabilidade</a>

            </nav>
            <div class="header-contact">
                <a href="../pages/contact.html" class="btn"> Contato</a>
            </div>
        </header>
        <!--Content-->
        <span class="content-header"></span>
        <section class="section">
            <div class="section-box-full">
                <h1 class="section-title">
                    Contato
                </h1>
                <p>
                    Preencha o formulário e entraremos em contato em breve
                </p>
            </div>
            <form class="section-box-full form-content">
                <div class="form-group">
                    <label class="label" for="nome">Nome:</label>
                    <input
                        class="input"
                        placeholder="Digite seu nome"
                        class="input"
                        type="text"
                        id="nome"
                        name="nome"
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="label" for="email">E-mail:</label>
                    <input
                        class="input"
                        placeholder="Digite seu e-mal"
                        class="input"
                        type="email"
                        id="email"
                        name="email"
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="label" for="endereco">Rua:</label>
                    <input
                        class="input"
                        type="text"
                        id="rua"
                        name="rua"
                        placeholder="Rua Abc"
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="label" for="endereco">Número:</label>
                    <input
                        class="input"
                        type="text"
                        id="numero"
                        name="numero"
                        placeholder="9"
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="label" for="endereco">Cidade:</label>
                    <input
                        class="input"
                        type="text"
                        id="cidade"
                        name="cidade"
                        placeholder="São Paulo"
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="label" for="endereco">Estado:</label>
                    <input
                        class="input"
                        type="text"
                        id="estado"
                        name="estado"
                        placeholder="SP"
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="label" for="endereco">CEP:</label>
                    <input
                        class="input"
                        type="text"
                        id="cep"
                        name="cep"
                        placeholder="00000-000"
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="label" for="tipo-usuario">Tipo de usuário:</label>
                    <select
                        class="input"
                        id="tipo-usuario"
                        name="tipo-usuario"
                        required
                    >
                        <option value="">Selecione</option>
                        <option value="agricultor">Agricultor</option>
                        <option value="consumidor">Consumidor</option>
                    </select>
                </div>
                <div class="form-group col-span-2">
                    <label class="label" for="mensagem">Mensagem:</label>
                    <textarea
                        class="input"
                        id="mensagem"
                        name="mensagem"
                        placeholder="Deixe sua mensagem"
                        required
                    ></textarea>
                </div>
                <div class="form-group col-span-2">
                    <button type="submit" class="btn">Enviar</button>
                </div>
            </form>
        </section>
        <!--Footer-->
        <img src="../img/background-farm.png" alt="Imagem de um campo verde com uma plantação">
        <footer class="footer">
            <div class="footer-logo">
                <a href="../index.html">
                    <img src="../img/logo.svg" alt="Logo da Agrimarket em letras minúsculas">
                </a>
            </div>

                </ul>
            </div>
        </footer>
    </body>
</html>
